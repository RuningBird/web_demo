{% extends 'base.html' %}

{% block content_body %}

    <div id="content-main" role="main" class="container">
        asdfasdf

    </div>


    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:3820px;height:3820px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            title: {
                text: '职位分布',
                subtext: '纯属虚构',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '35%',
                    center: ['50%', '60%'],
                    data: [],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        $.get("{% url 'json_capacity_distribution' %}").done(function (mydata) {
            console.log(mydata['capacity_distribution'])

            fillData = mydata['capacity_distribution']
            // 填入数据

            myChart.setOption({

                series: [{
                    // 根据名字对应到相应的系列
                    name: '人员职位分布',
                    data: fillData
                }]
            });


        });
    </script>

{% endblock %}
